{% extends 'base.html' %}

{% load staticfiles %}

{% block body_block %}
    <h1>Register with Rango</h1>
		{% if registered %}
			Rango says: <strong> Thank you for Registering </strong>
			<a href="/rango/">Return to HomePage</a><br />
		{% else %}
			Rango says: <strong> Register here </strong>
			<form id="user_form" method="post" action="/rango/register/" enctype="multipart/form_data">
			{% csrf_token %}
			{{ user_form.as_p }}
			{{ profile_form.as_p }}
			<input type="submit" name="submit" value="Register" />
			</form>
		{% endif %}
{% endblock %}
